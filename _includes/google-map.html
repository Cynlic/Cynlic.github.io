<style type="text/css">
      #map {
        height: 500px;
	width: 100%;
      }

</style>
<script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 30.24732, lng: -97.81255 },
          zoom: 11,
        });

        const barton = { lat: 30.247, lng: -97.812};
	const marker = new google.maps.Marker({
		position: barton,
		map,
		title: "Barton Green Belt"});
      }

</script>
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKEYSn48YSZtVyrzjnNSpnx_BnLYmW3HE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
